<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4">สมัครสมาชิก</h2>
        <input type="text" id="username" placeholder="ชื่อผู้ใช้" class="border p-2 rounded-lg w-full mb-2">
        <input type="password" id="password" placeholder="รหัสผ่าน" class="border p-2 rounded-lg w-full mb-2">
        <button onclick="register()" class="bg-blue-600 text-white p-2 rounded-lg w-full">สมัครสมาชิก</button>
        <p class="mt-2 text-sm">มีบัญชีแล้ว? <a href="login.html" class="text-blue-500">เข้าสู่ระบบ</a></p>
    </div>

    <script>
        function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("http://localhost:3000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => alert(data.message))
            .catch(err => console.error(err));
        }
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
